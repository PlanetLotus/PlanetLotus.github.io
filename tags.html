---
layout: default
title: Tags
---

<h1>Posts by Tag</h1>

{% for tag in site.tags %}
<p>{{ tag[0] }}</p>
<ul class="no-bullets">
    {% for post in tag[1] %}
    <li>
        <span class="post-meta date-fixed-width">{{ post.date | date_to_string }}</span>
        <a href="{{ site.baseurl }}{{ post.url }}">
            {{ post.title }}
        </a>
    </li>
    {% endfor %}
</ul>
{% endfor %}
